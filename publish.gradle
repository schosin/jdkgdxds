modifyPom {
    project {
        name 'jdkgdxds'
        description "Making libGDX's data structures implement JDK interfaces."
        url 'https://github.com/tommyettinger/jdkgdxds'
        inceptionYear '2020'

        scm {
            url 'https://github.com/tommyettinger/jdkgdxds'
            connection 'scm:https://tommyettinger@github.com/tommyettinger/jdkgdxds.git'
            developerConnection 'scm:git://github.com/tommyettinger/jdkgdxds.git'
        }

        licenses {
            license {
                name 'Apache Public License'
                url 'https://www.apache.org/licenses/LICENSE-2.0.html'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'tommyettinger'
                name 'Tommy Ettinger'
                email 'tommy.ettinger@gmail.com'
            }
        }
    }
}

nexusStaging {
    packageGroup = 'com.github.tommyettinger'
}
